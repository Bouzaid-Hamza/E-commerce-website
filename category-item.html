<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        text-decoration: none;
      }

      p {
        line-height: 1.5;
      }

      h1 {
        font-size: 4.5rem;
      }

      h2 {
        font-size: 3rem;
      }

      h3 {
        font-size: 2rem;
      }

      h4 {
        font-size: 1.4rem;
      }

      button {
        cursor: pointer;
      }

      html {
        font-size: max(calc(0.0054 * 100vw), 9px);
        font-family: "Roboto", sans-serif;
        background-color: var(--color2);
      }

      :root {
        --color1: #2a2d34;
        --color2: #646872;
        --color3: rgb(3, 92, 151);
        --color4: #1eb7f3;
        --color5: #283593;
        --color6: #3949ab;
        --color7: #2b8f1b;
      }

      .category-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .category-item {
        font-size: 1.4rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: white;
        margin: 2rem;
        max-width: 50rem;
      }

      .category-img {
        padding: 4rem;
      }

      .category-img img {
        width: 100%;
      }

      .category-name {
        padding: 1.5rem;
        background-color: var(--color1);
        color: white;
      }

      .first-btn {
        background-color: var(--color1);
        border: none;
        color: white;
        padding: 1.2rem 1.5rem;
        transition: all 0.3s ease-in;
        cursor: pointer;
      }

      .first-btn:hover {
        background-color: var(--color2);
      }

      .category-item .first-btn {
        background-color: var(--color3);
        border: 1px solid var(--color3);
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        margin-bottom: 1.5rem;
        box-shadow: 0 0 5px rgb(134, 175, 252);
        align-self: flex-start;
      }

      .category-item .first-btn:hover {
        background-color: transparent;
        color: var(--color3);
      }
    </style>
  </head>
  <body>
    <section class="category-section">
      <div class="title">CATEGORIES</div>
    </section>

    <script>
      const createCategoryItem = () => {
        let htmlCode = `<div class="category-item" >
          <div class="category-name"></div>
          <div class="category-img">
            <img src="" alt="" />
          </div>
          <button class="first-btn">VIEW MORE</button>
        </div>`;
        document.querySelector(".category-section").innerHTML += htmlCode;
      };

      fetch("data/products.json")
        .then((res) => res.json())
        .then((data) => {
          let categoryNameList = Object.keys(data.allLaptops);
          categoryNameList.forEach((item, index) => {
            createCategoryItem();
            document.querySelectorAll(".category-name")[index].innerHTML =
              categoryNameList[index];
            document.querySelectorAll(".category-img img")[index].src =
              data.allLaptops[categoryNameList[index]].categoryImg;
          });
        });
    </script>
  </body>
</html>
