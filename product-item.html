<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Archivo", sans-serif;
        margin: 0;
        padding: 0;
        text-decoration: none;
        font-size: 13px;
      }

      body {
        margin: 80px;
        background-color: var(--color2);
      }

      :root {
        --color1: #2a2d34;
        --color2: #646872;
        --color3: rgb(3, 92, 151);
        --color4: #1eb7f3;
      }

      .product {
        background-color: white;
        display: inline-block;
        /* border: 4px solid var(--color1); */
        /* border-radius: 3px; */
      }

      .product-img {
        padding: 15px;
      }

      .product-info {
        padding: 15px;
        list-style-position: inside;
      }

      .rating-stars {
        margin-bottom: 15px;
        color: #ff9529;
      }

      .price {
        font-size: 16px;
        background-color: var(--color3);
        display: inline-block;
        padding: 5px;
        border-radius: 3px;
        color: white;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .price span {
        text-decoration: line-through;
        font-size: 12px;
      }

      .product-specs {
        padding-top: 10px;
        line-height: 20px;
      }

      .first-btn {
        background-color: var(--color1);
        border: none;
        color: white;
        padding: 12px 15px;
        transition: all 0.3s ease-in;
        cursor: pointer;
        /* border-radius: 0 0 3px 3px; */
      }

      .first-btn:hover {
        background-color: var(--color2);
      }

      .product .first-btn {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="product" id="id-1">
      <div class="product-img">
        <img src="" width="300px" alt="" />
      </div>
      <div class="product-info">
        <div class="rating-stars"></div>
        <div class="price">$999.99 <span>$1299.99</span></div>
        <div>
          <div class="product-name"></div>
          <ul class="product-specs"></ul>
        </div>
      </div>
      <button class="first-btn">ADD TO CART</button>
    </div>

    <script>
      let myData;
      let xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          myData = JSON.parse(this.responseText);
          fillProduct("id-1", "ultraPortable", 0);
        }
      };
      xhr.open("GET", "data/products.json", true);
      xhr.send();

      fillProduct = (productId, categoryName, index) => {
        let productImg = document.querySelector(
          `#${productId} .product-img img`
        );
        let productName = document.querySelector(`#${productId} .product-name`);
        let productSpecs = document.querySelector(
          `#${productId} .product-specs`
        );
        let productPrice = document.querySelector(`#${productId} .price`);
        let productData =
          myData.laptopCategory[categoryName].categoryList[index];
        document.querySelector(
          ".rating-stars"
        ).innerHTML = `<i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>`;
        productImg.src = productData.laptopImg;
        productName.innerHTML = productData.laptopName;
        productPrice.innerHTML = productData.price;
        productSpecs.innerHTML += `<li>Resolution : ${productData.resolution}</li>`;
        productSpecs.innerHTML += `<li>Processor : ${productData.processor}</li>`;
        productSpecs.innerHTML += `<li>Graphics : ${productData.graphics}</li>`;
        productSpecs.innerHTML += `<li>Ram : ${productData.memorySize}</li>`;
        productSpecs.innerHTML += `<li>Hard drive : ${productData.storageSize}</li>`;
        productSpecs.innerHTML += `<li>Operating System : ${productData.operatingSystem}</li>`;
      };
    </script>
  </body>
</html>
